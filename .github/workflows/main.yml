name: Telegram-Msg
on:
  workflow_dispatch:
  issues:
    types:
      - edited

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Message
        uses: s00d/fast-telegram-action@v9
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_TO }}
          message: '${{ github.event.issue }}'
